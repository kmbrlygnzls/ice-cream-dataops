- name: Frontfill every 10 minutes last hour of data (streamer)
  functionExternalId: icapi_datapoints_extractor
  cronExpression: "*/10 * * * *"
- name: Backfill once a day for the last 30 days (gap filling) for Oslo
  functionExternalId: icapi_datapoints_extractor
  cronExpression: "5 0 * * *"
  data:
    backfill: True
    hours: 720
    sites:
      - Oslo
